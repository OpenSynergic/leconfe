import: 
  - recipe/laravel.php
  - contrib/php-fpm.php

config:
  repository: 'https://github.com/OpenSynergic/leconfe.git'
  application: 'leconfe'
  php_fpm_version: "8.1"
  keep_releases: 3
  shared_dirs: 
    - storage
    - public/.well-known
    - plugins

hosts:
  demo:
    hostname: 194.233.92.195
    remote_user: leconfe
    deploy_path: '/home/leconfe.com/domains/demo.leconfe.com/public_html'
    shellCommand : 'bash -ls'
  testdrive:
    hostname: 194.233.92.195
    remote_user: leconfe
    deploy_path: '/home/leconfe.com/domains/testdrive.leconfe.com/public_html'
    shellCommand : 'bash -ls'

tasks:
  deploy:
    - deploy:prepare
    - deploy:vendors
    - artisan:down
    - artisan:optimize:clear
    - artisan:storage:link
    - artisan:view:cache
    - artisan:config:cache
    - artisan:optimize
    - artisan:migrate
    - pnpm:build
    - leconfe:upgrade
    - artisan:up
    - deploy:publish
    - php-fpm:reload
    - supervisor:restart
  build:
    - run: 'cd {{release_path}} && npm run build'
  apache:restart:
    - run: "sudo systemctl reload apache2"
  nginx:restart:
    - run: "sudo systemctl reload nginx"
  supervisor:restart:
    - run: "sudo systemctl reload supervisor"
  pnpm:build:
    - run: "cd {{release_path}} && pnpm install && pnpm run build"
  ssl:symlink:
    - run: "ln -s {{base_deploy_path}}/public_html/.well-known {{base_deploy_path}}/public_html/current/public/.well-known"
  leconfe:upgrade:
    - run : "cd {{release_path}} && php artisan leconfe:upgrade --confirm"
  
after:
  deploy:failed: deploy:unlock
